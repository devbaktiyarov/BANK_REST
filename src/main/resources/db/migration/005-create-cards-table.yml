databaseChangeLog:
  - changeSet:
      id: 005-create-cards-table
      author: devbaktiyarov
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: card_number
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: owner_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: expiry
                  type: VARCHAR(10) 
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_user
                    references: users(id)
